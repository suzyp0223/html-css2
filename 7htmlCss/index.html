<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Instagram Clone</title>
</head>

<body>
  <div class="wrap">
    <div class="instagram">
      <div class="header">
        <div class="header-left">
          <img class="header-img" src="./img/babyDog.jpg" alt="프로필">
          <p>뽀짝코딩</p>
        </div>
        <div class="header-right">
          <p class="right-menu">&#183;&#183;&#183;</p>
        </div>
      </div>
      <div class="img"></div>
      <div class="footer">
        <div class="top-left">
          <span>
            <svg id="heart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart"
              viewBox="0 0 16 16">
              <path
                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
            </svg>
            <svg id="fill-heart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
            </svg>
            <script>
              var 하트, 채워진하트;
              하트 = document.getElementById('heart');
              채워진하트 = document.getElementById('fill-heart');
              하트.addEventListener('click', function() {
                하트.style.display = 'none';
                채워진하트.style.display = 'block';
              });
              채워진하트.addEventListener('click', function() {
                채워진하트.style.display = 'none';
                하트.style.display = 'block';
              });
            </script>

          </span>
          <span>Comment</span>
          <span>DM</span>
        </div>
        <div class="top-center">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="top-right">
          <span>shared</span>
        </div>
        <div class="like">
          <p>
            <b>100 Likes</b>
          </p>
        </div>
        <div class="comment">
          <p>
            <b>Lorem</b> ipsum dolor sit amet consectetur adipisicing elit. Possimus nam vitae deserunt modi assumenda
            eum
            adipisci, minus doloremque et amet maiores dolorem cupiditate, quas dicta ad totam? Repellendus, eveniet
            numquam.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
