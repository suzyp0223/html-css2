<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Instagram Clone</title>
</head>

<body>
  <div class="wrap">
    <div class="instagram">
      <div class="header">
        <div class="header-left">
          <img class="header-img" src="./img/babyDog.jpg" alt="프로필">
          <p>뽀짝코딩</p>
        </div>
        <div class="header-right">
          <p class="right-menu">&#183;&#183;&#183;</p>
        </div>
      </div>
      <div class="img"></div>
      <div class="footer">
        <div class="top-left">
          <span>Heart</span>
          <span>Comment</span>
          <span>DM</span>
        </div>
        <div class="top-center">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="top-right">
          <span>shared</span>
        </div>
        <div class="like">
          <p>
            <b>100 Likes</b>
          </p>
        </div>
        <div class="comment">
          <p>
            <b>Lorem</b> ipsum dolor sit amet consectetur adipisicing elit. Possimus nam vitae deserunt modi assumenda eum
              adipisci, minus doloremque et amet maiores dolorem cupiditate, quas dicta ad totam? Repellendus, eveniet
              numquam.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
